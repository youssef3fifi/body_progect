<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room - Grand Hotel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üè® Grand Hotel</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="active">Book Now</a></li>
                <li><a href="bookings.html">View Bookings</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h2>Book Your Room</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="guestName">Full Name *</label>
                <input type="text" id="guestName" name="guestName" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="checkIn">Check-in Date *</label>
                    <input type="date" id="checkIn" name="checkIn" required>
                </div>

                <div class="form-group">
                    <label for="checkOut">Check-out Date *</label>
                    <input type="date" id="checkOut" name="checkOut" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="roomType">Room Type *</label>
                    <select id="roomType" name="roomType" required>
                        <option value="">Select a room type</option>
                        <option value="single">Single Room - $99/night</option>
                        <option value="double">Double Room - $149/night</option>
                        <option value="suite">Suite - $299/night</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests *</label>
                    <input type="number" id="guests" name="guests" min="1" max="4" required>
                </div>
            </div>

            <div class="form-group">
                <label for="specialRequests">Special Requests</label>
                <textarea id="specialRequests" name="specialRequests" rows="4" placeholder="Any special requests or requirements..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Complete Booking</button>
                <a href="index.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Grand Hotel. All rights reserved.</p>
    </footer>

    <script src="js/booking.js"></script>
</body>
</html>
