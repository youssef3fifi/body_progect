<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room - Grand Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">üè® Grand Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-links">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Book Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html">View Bookings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Book Your Room</h2>
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="guestName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="guestName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="checkIn" class="form-label">Check-in Date *</label>
                        <input type="date" class="form-control" id="checkIn" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="checkOut" class="form-label">Check-out Date *</label>
                        <input type="date" class="form-control" id="checkOut" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="roomType" class="form-label">Room Type *</label>
                        <select class="form-select" id="roomType" required>
                            <option value="">Select a room type</option>
                            <option value="single">Single Room - $99/night</option>
                            <option value="double">Double Room - $149/night</option>
                            <option value="suite">Suite - $299/night</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="guests" class="form-label">Number of Guests *</label>
                        <input type="number" class="form-control" id="guests" min="1" max="4" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="specialRequests" class="form-label">Special Requests</label>
                    <textarea class="form-control" id="specialRequests" rows="4" placeholder="Any special requests or requirements..."></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Complete Booking</button>
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Grand Hotel. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
